<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Input Fields</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .otp-box {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 1.25rem;
      margin-right: 0.5rem;
    }
  </style>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="flex space-x-2">
    <input type="text" maxlength="1" class="otp-box border border-gray-400 rounded-md" />
    <input type="text" maxlength="1" class="otp-box border border-gray-400 rounded-md" />
    <input type="text" maxlength="1" class="otp-box border border-gray-400 rounded-md" />
    <input type="text" maxlength="1" class="otp-box border border-gray-400 rounded-md" />
    <input type="text" maxlength="1" class="otp-box border border-gray-400 rounded-md" />
    <input type="text" maxlength="1" class="otp-box border border-gray-400 rounded-md" />
  </div>

  <script>
    // JavaScript to handle input focus
    let a = document.querySelector(".otp-box");
    console.log(a)
    a.addEventListener('focus', () => {
      const inputs = document.querySelectorAll('.otp-box');

      inputs.forEach((input, index) => {
        input.addEventListener('input', () => {
          if (input.value.length === 1 && index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
        });

        input.addEventListener('keydown', (event) => {
          if (event.key === 'Backspace' && input.value.length === 0 && index > 0) {
            inputs[index - 1].focus();
          }
        });
      });
    });
    if (navigator.storage && navigator.storage.estimate) {
        navigator.storage.estimate().then((estimate) => {
          console.log(`Quota: ${estimate.quota}`);
          console.log(`Usage: ${estimate.usage}`);
        });
      } else {
        console.log('Storage API not supported');
      }
  if ('storage' in navigator && 'estimate' in navigator.storage) {
    navigator.storage.estimate().then(estimate => {
      const usage = estimate.usage;
      const quota = estimate.quota;

      console.log(`Using ${usage} out of ${quota} bytes.`);
      console.log(`You are using ${Math.round((usage / quota) * 100)}% of your storage.`);
    });
  } else {
    console.log('Storage Manager API not supported.');
  }

  </script>
</body>

</html>
